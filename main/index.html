<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Everyday Helper</title>
    <!--CSS Link-->
    <link rel="stylesheet" href="./style.css">
    <!-- Compressed Foundation JS -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
    integrity="sha256-y8J9M8tizbfX7Vhi5x1ikNeZ/WEcwwnlTvOaloXTcQw=" crossorigin="anonymous"></script>
    <!--Foundation CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    integrity="ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300&display=swap" rel="stylesheet">
    <!--jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <!--Grocery List Header/Logo-->
    <header>
        <section class="hero-section"></section>
    </header>

    <!--Cards for groceries to buy/food in fridge-->
    <article>
        <div class="grid-x row">
          <!-- CARD ONE -->
          <div class="card">
            <div class="card-divider">
              <h2 class="ingredients">Groceries to buy...</h2>
            </div>
            <div class="card-section">
                <p>Section for groceries to buy</p>
            </div>
          </div>
          <!-- CARD TWO -->
          <div class="card">
            <div class="card-divider">
              <h2 class="ingredients">What's in my fridge!</h2>
            </div>
            <div class="card-section">
                <p>Section for food you already have in fridge</p>
            </div>
          </div>
        </div>
    </article>

    <!--Recipe section-->
    <div class="card large-auto">
        <div class="card-divider">
          <h2 class="recipes">Recipes</h2>
        </div>
        <div class="card-section">
          <p>Section for recipe suggestion based on ingredients</p>
        </div>
    </div>

    <script src="../public/assets/js/grocery.js"></script>

</body>
</html>
